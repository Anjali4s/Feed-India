<div class="container">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" class="form-control" formControlName="state">
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" class="form-control" formControlName="zip">
      </div>
      <button type="submit" class="button my-3" [disabled]="!addressForm.valid">Submit</button>
    </form>
  </div>
