<div class="form">
    <h2 class="text-center">Login</h2>
    <div class="text-danger">{{error}}</div>
<form class="width mx-auto" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
    </div>
    <div class="form-group form-check my-2">
        <input type="checkbox" class="form-check-input" id="terms" formControlName="terms">
        <label class="form-check-label text-muted fs-6 fw-light" for="terms">I agree to the Terms and Conditions</label>
    </div>
    <button type="submit" class="button mt-3" [disabled]="!loginForm.valid || loginForm.value.terms !== true">Login</button>
</form>
<p class="text-center">New here? <a routerLink="/signup">Sign Up</a></p>

</div>
