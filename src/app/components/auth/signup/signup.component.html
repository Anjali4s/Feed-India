<div class="form">
    <h2 class="text-center">Sign Up</h2>
    <form class="width mx-auto" [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
            <label for="signupAs">Sign Up As</label>
            <select class="form-control" id="signupAs" formControlName="signupAs">
                <option *ngFor="let userTypeKey of userTypes" [value]="userTypeKey">{{userTypeKey}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city">
        </div>
        <button type="submit" class="button mt-3" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
    <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>
</div>
