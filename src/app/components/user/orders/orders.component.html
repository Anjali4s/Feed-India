
<button class="show-btn button" (click)="toggleDashboard()" *ngIf="mobileView"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="32px" width="32px" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z"></path></svg></button>

<div class="d-flex g-5">
    <app-dashboard *ngIf="showDashboard"></app-dashboard>
      <app-table [headers]="headers" [data]="orders" [showCancel]=true [cancelFunction]="cancelOrder"></app-table>
      <img src="../../../assets/no-order.jpg" alt="" class="img img-fluid mx-auto my-5" *ngIf="orders.length===0">
</div>

<nav aria-label="Page navigation example" *ngIf="orders.length>0">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="page-link" (click)="previousPage()" [disabled]="page===0">Previous</button>
      </li>
      <li class="page-item "><span class="page-link">{{page+1}}</span></li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [disabled]="orders.length<15">Next</button>
      </li>
    </ul>
  </nav>
